<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

  </iframe>
  
   
    <script>
      const canvasElem = document.createElement('canvas');
      const getContent = canvasElem.getContext('2d')
      canvasElem.setAttribute('width', '500')
      canvasElem.setAttribute('height', '400');
      document.body.prepend(canvasElem)
      let colVal = [];
      for (let i = 0; i < 50; i++) {
        colVal.push(0)
      }
      console.log(colVal)

      function matrix() {
        getContent.fillStyle = 'rgba(0,0,0,0.5)';
        getContent.fillRect(0, 0, canvasElem.width, canvasElem.height);
        getContent.fillStyle  = 'green';

        colVal.map((posY, index) => {
          const output = Math.random() < 0.5 ? 0 : 1;
          posX = (index * 10);
          getContent.fillText(output, posX, posY);
          if (posY > 100 + Math.random() * 300) {
            colVal[index] = 0
          } else {
            colVal[index] = posY + 10;
          }
        }) 
      }

      setInterval(matrix, 100)


    </script>
  </body>
</html>
